<form
		[formGroup]="fg"
		(ngSubmit)="guardar(
								fg.controls['nombre'].value,
								fg.controls['url'].value
					)">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control"
    		id="nombre" placeholder="Ingresar nombre..."
        [formControl]="fg.controls['nombre']">
        <p>

        </p>
        <div *ngIf="fg.controls['nombre'].hasError('required')"> Campo de Nombre Vacio!</div>
        <div *ngIf="fg.controls['nombre'].hasError('invalidNombre')"> Nombre Invalido!</div>
        <div *ngIf="fg.controls['nombre'].hasError('minLongNombre')"> El nombre debe tener como minimo {{minLongitud}} de caracteres!</div>
  </div>
  <div class="form-group">
    <label for="Imagen Url">Imagen Url</label>
    <input type="text" class="form-control"
    		id="imagenUrl" placeholder="Ingresar url..."
        [formControl]="fg.controls['url']">
        <p>

        </p>
        <div *ngIf="fg.controls['url'].hasError('required')"> Campo de Url Vacio!</div>
        <div *ngIf="fg.controls['url'].hasError('invalidUrl')"> Url Invalida!</div>
        <div *ngIf="fg.controls['url'].hasError('minLongUrl')"> La Url debe tener como minimo {{minLongitud}} de caracteres!</div>
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="fg.valid">Guardar!</button>
</form>
